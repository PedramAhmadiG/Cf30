<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacohead</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

<body>

        <img src="img/logo 1.svg" alt="تصویر لوگوی سایت" width="42" height="42">

                    <img src="img/Pizza.svg" alt="تصویر پیتزا" width="32" height="32">

                <li>

                    <img src="img/Taco.svg" alt="تصویر تاکو" width="32" height="32">

                <li>
                    <img src="img/Borito.svg" alt="تصویر بوریتو" width="32" height="32">
                    <span>بوریتو</span>
                </li>
                <li>
                    <img src="img/Nachoz.svg" alt="تصویر ناچوز" width="32" height="32">
