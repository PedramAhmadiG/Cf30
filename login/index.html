<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login">
        <section id="hero">
            <div class="container">
                <div class="text">
                    <h1>Welcome Back &#129306;</h1>
                    <p>Today is a new day. It's your day. You shape it.
                        Sign in to start managing your projects.</p>
                </div>
                <form>
                    <div>
                        <h3>Email</h3>
                        <input placeholder="Example@email.com" type="email">
                    </div>
                    <div>
                        <h3>Password</h3>
                        <input placeholder="At least 8 characters" type="password">
                    </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div>
                        <button>
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="space">
                    <div></div>
                    <span>Or sing in with</span>
                    <div></div>
                </div>
                <div class="links">
                    <a class="link-1" href="#">
                        <img src="img/Google.svg" alt="Google icon">
                        <h3> Google</h3>
                    </a>
                    <a class="link-1" href="#">
                        <img src="img/Facebook.svg" alt="Facebook icon">
                        <h3> Facebook</h3>
                    </a>
                </div>
                <div class="sing-up">
                    <h4>Don't you have an account? <span><a href="#">Sign up</a></span></h4>
                </div>
                <footer>
                    <p>Â© 2023 ALL RIGHTS RESERVED</p>
                </footer>
            </div>
        </section>
        <section id="image">
            <div></div>
        </section>
    </div>
</body>

</html>
